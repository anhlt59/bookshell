name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  auto-fmt:
    runs-on: ubuntu-latest
    name: Auto format
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: terraform fmt
        uses: dflook/terraform-fmt@v1
        with:
          path: '.'
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        id: cpr
        with:
          commit-message: terraform fmt
          title: Reformat terraform files
          body: Update terraform files to canonical format using `terraform fmt`
          branch: automated-terraform-fmt
          branch-suffix: short-commit-hash
          base: ${{ github.head_ref }}
      - name: Comment on PR
        uses: unsplash/comment-on-pr@v1.2.0
        if: ${{ format('{0}', steps.cpr.outputs.pull-request-url) != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: |
            **Terraform Auto Formatter**
            ----

            Please merge this PR into your branch

            terraform fmt (${{ steps.cpr.outputs.pull-request-url }})
  lint:
    runs-on: ubuntu-latest
    name: Lint
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: terraform fmt
        uses: dflook/terraform-fmt-check@v1.12.0
        with:
          path: '.'
